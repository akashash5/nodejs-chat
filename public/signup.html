<!DOCTYPE html>
<html>

    <head>
<meta charset="utf-8">
<link rel="stylesheet" href="/styles.css">
<title>Sign Up | Chat App </title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/signup" method="POST">
                <div class="form-field"><h3>Register</h3></div>
                <div class="form-field"><label>Username</label>
                <input type="text" name="name" autofocus/></div>
                <div class="form-field"><label>Enter Password</label>
                <input type="password" name="pass" /></div>
                <div class="form-field"><label>Confirm Password</label>
                <input type="password" name="pass2" /></div>
                <div class="form-field">
                <button>Sign Up</button></div>
                <center><button type="button" onclick="location.href='/';">Back to login</button>
    </center>
            </form>
        </div>
        
    </body>
</html>
